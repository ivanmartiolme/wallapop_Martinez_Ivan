<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Ver Anuncio - Wallapop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: none;
      border-radius: 12px;
      margin-bottom: 2rem;
    }

    .card-header {
      background: linear-gradient(to right, #007bff, #0056b3);
      color: white;
      border-top-left-radius: 12px !important;
      border-top-right-radius: 12px !important;
      padding: 1.5rem;
    }

    .card-header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 600;
    }

    .card-body {
      padding: 2rem;
      background-color: #f8f9fa;
    }

    .card-body p {
      margin-bottom: 1.2rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .card-body strong {
      color: #0056b3; /* Update 3 */
      font-weight: 600;
    }

    .price-tag {
      font-size: 1.5rem;
      color: #007bff; /* Update 2 */
      font-weight: bold;
    }

    .seller-info {
      background-color: #e9ecef;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .card-footer {
      background-color: white;
      border-bottom-left-radius: 12px !important;
      border-bottom-right-radius: 12px !important;
      padding: 1.5rem;
    }

    .btn-primary {
      background-color: #007bff; /* Update 2 */
      border-color: #007bff; /* Update 2 */
      padding: 0.8rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Update 2 */
      border-color: #0056b3; /* Update 2 */
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .card-header h1 {
        font-size: 1.5rem;
      }

      .card-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1 th:text="${anuncio.titulo}">Título del Anuncio</h1>
      </div>
      <div class="card-body">
        <div class="price-tag mb-4">
          <span th:text="${#numbers.formatDecimal(anuncio.precio, 1, 2)} + ' €'">0.00 €</span>
        </div>
        <div class="description mb-4">
          <strong>Descripción:</strong>
          <p class="mt-2" th:text="${anuncio.descripcion}">Descripción del anuncio</p>
        </div>
        <div class="seller-info">
          <div class="row">
            <div class="col-md-6">
              <p class="mb-2">
                <strong>Fecha de publicación:</strong><br>
                <span th:text="${#temporals.format(anuncio.fechaCreacion, 'dd-MM-yyyy HH:mm')}">
                                    01-01-2024 00:00
                                </span>
              </p>
            </div>
            <div class="col-md-6">
              <p class="mb-2">
                <strong>Vendedor:</strong><br>
                <span th:text="${anuncio.usuario != null ? anuncio.usuario.nombre : 'Usuario desconocido'}">
                                    Nombre del vendedor
                                </span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <a th:href="@{/anuncios}" class="btn btn-primary">
          <i class="fas fa-arrow-left me-2"></i>Volver a la lista de anuncios
        </a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
